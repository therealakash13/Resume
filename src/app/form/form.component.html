<div class="max-w-lg mx-auto p-6 bg-gray-600 shadow-md rounded-lg">
  <form (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label
        for="name"
        class="block text-gray-300 font-poppins font-medium mb-2"
        >Name</label
      >
      <input
        type="text"
        id="name"
        [(ngModel)]="contact.name"
        name="name"
        required
        class="text-black w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Your Name"
      />
    </div>

    <div class="mb-4">
      <label
        for="email"
        class="block text-gray-300 font-poppins font-medium mb-2"
        >Email</label
      >
      <input
        type="email"
        id="email"
        [(ngModel)]="contact.email"
        name="email"
        required
        class="text-black w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Your Email"
      />
    </div>

    <div class="mb-6">
      <label
        for="message"
        class="block text-gray-300 font-poppins font-medium mb-2"
        >Message</label
      >
      <textarea
        id="message"
        [(ngModel)]="contact.message"
        name="message"
        required
        rows="5"
        class="text-black w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Your Message"
      ></textarea>
    </div>

    <div class="text-center">
      <p-toast />
      <button
        type="submit"
        class="px-6 py-2 text-white bg-[#f87171] rounded-lg hover:scale-125 transition-all ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Send Message
      </button>
    </div>
  </form>
</div>
