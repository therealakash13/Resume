<div class="w-full h-full text-white px-2 py-1 relative">
  <div class="h-[10%]">
    <span
      class="text-5xl font-bold font-pacifico underline [text-decoration-color:#f87171] underline-offset-8"
      >My Resume</span
    >
  </div>
  <div
    class="w-full h-[90%] overflow-y-scroll p-2 scrollbar-thin scrollbar-thumb-gray-600 scrollbar-track-gray-700"
  >
    <div>
      <div class="container mx-auto p-4">
        <div
          class="text-3xl font-bold mb-8 rounded-lg py-2 px-2 cursor-pointer"
        >
          <button
            class="font-poppins text-gray-300 underline underline-offset-8"
            (click)="toggleEducation()"
          >
            My Education
          </button>
        </div>
        <div *ngIf="isEducationVisible">
          <app-education></app-education>
        </div>
      </div>
    </div>
    <div>
      <div class="container mx-auto p-4">
        <div class="text-3xl font-bold mb-8 rounded-3xl py-2 cursor-pointer">
          <button
            class="font-poppins text-gray-300 underline underline-offset-8"
            (click)="toggleSkills()"
          >
            My Skills
          </button>
        </div>
        <div *ngIf="isSkillsVisible">
          <app-skill></app-skill>
        </div>
      </div>
    </div>
    <div>
      <div class="container mx-auto p-4">
        <div class="text-3xl font-bold mb-8 rounded-3xl py-2 cursor-pointer">
          <button
            class="font-poppins text-gray-300 underline underline-offset-8"
            (click)="toggleHobbies()"
          >
            My Hobbies/Interests
          </button>
        </div>
        <div *ngIf="isHobbiesVisible">
          <app-interest></app-interest>
        </div>
      </div>
    </div>
  </div>
  <div class="">
    <button
      class="bg-[#f87171] px-4 py-2 flex items-center hover:scale-110 transition-all ease-in-out rounded-3xl absolute bottom-4 right-4 md:bottom-8 md:right-8"
      (click)="downloadPDF()"
    >
      <img src="/download.png" class="w-10" alt="" />
      Download PDF
    </button>
  </div>
</div>
