<div class="p-6">
  <div
    class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
  >
    <div
      *ngFor="let hobby of hobbies"
      class="bg-gray-600 p-4 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300"
    >
      <div class="text-5xl mb-4 mt-2 text-center">{{ hobby.icon }}</div>
      <h3 class="text-xl font-semibold mb-2 text-center">{{ hobby.name }}</h3>
      <p class="text-gray-300 text-center">{{ hobby.description }}</p>
    </div>
  </div>
</div>
